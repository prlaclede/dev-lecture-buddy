<p class="questionInstance">
    <a class="questionLink">{{questionName}}</a>
    <input class="buttonChoice" type="submit">
    <form class="deleteQuestionFrom" action="/deleteQuestion" method="POST">
        <input type='hidden' name='questionType' value='multipleChoice'>
		<input type='hidden' name='questionID' value='{{questionID}}'>
		<input class='buttonChoice' type='submit' value='Delete'>
    </form>
    <form class="statsForm" action='viewGlobalStatistics' method='POST'>
		<input type='hidden' name='questionType' value='multipleChoice'>
		<input type='hidden' name='questionID' value='{{questionID}}'>
		<input class='buttonChoice' type='submit' value='Statistics'>
	</form>
</p>
