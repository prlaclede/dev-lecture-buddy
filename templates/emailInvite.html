{% extends "layout.html" %}

{% block content %}
<div id="wrapper">
	<div id="featured-wrapper">
		<div class="extra2 container">
			<div class="ebox1">
			    <div class="title">
			        <h2>Email Invite</h2>    
			    </div>
                <div id="emailInviteWrapper">
                    <div id="emailEnter">
                        <textarea id="emailList" rows="20" cols="50" placeholder="Enter comma seperated email list here"></textarea>
                    </div>
                    <div id="inputOptions">
                        <input id="parseEmails" class="button-sm" type="button" name="parseEmails" value="Parse >>>" />
                        <input id="clearEmails" class="button-sm" type="button" name="clearEmails" value="Clear" />
                    </div>
                    <div id="parsedEmail">
                        <textarea readonly id="parsedEmails" rows="20" cols="50" placeholder="parsed emails will appear here..."></textarea>
                    </div>
                </div>
			</div>		
		</div>	
	</div>
</div>
{% endblock %}
